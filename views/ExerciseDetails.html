<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Details</title>
    <link rel="stylesheet" href="ExerciseDetails.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <header class="app-header">
      <a id="backButton" href="#" class="back-link">&lt; Back</a>
      <h1 class="page-title">Exercise Details</h1>
    </header>

    <main class="main-component">
      <h1 id="exerciseTitle"></h1>
      <p class="top" id="exerciseAuthor"></p>
      <p class="top" id="exerciseTimestamp"></p>
      <div id="videoContainer"></div>
      <div class="like-section">
        <i id="likeButton" class="bi bi-hand-thumbs-up">(100%)</i>
        <i id="dislikeButton" class="bi bi-hand-thumbs-down">(0%)</i>
      </div>

      <div class="comment-section">
        <input type="text" id="commentInput" placeholder="Type your comment here" />
        <button id="submitComment">Comment</button>
      </div>
      <div class="comments-list"></div>
      <div id="quizModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Quiz</h2>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <form id="quizForm"></form>
            <button id="submitQuiz">Submit Quiz</button>
            <div id="quizResults"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="quiz-footer">
      <button id="quizButton" class="quiz-button">Take the Quiz</button>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="ExerciseDetails.js"></script>
  </body>
</html>
