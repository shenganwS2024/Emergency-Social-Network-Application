<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duel Lobby</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
    }
    .header, .message, .exit-section {
        text-align: center;
        flex-shrink: 0;
    }
    .header {
        /* Replace 'url_of_your_image' with the actual image URL */
        background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5JNQIbsA7Y7T8uGtUcAXZd1Obf7JoXp-G4g&s') no-repeat center center;
        background-size: cover;
        color: rgb(50, 21, 21);
        font-size: 2.7rem;
        font-weight: bold;
        padding: 20px 0;
        font-family: 'Times New Roman', serif;
        text-transform: uppercase;
    }
    .container {
        display: flex;
        flex-direction: column;
        width: 125%;
        max-width: 400px;
        flex-grow: 1;
        background: #f8f7f6;
    }
    .lobby {
        display: flex;
        flex-grow: 1;
        overflow: hidden;
        max-height: 60vh;
    }
    .section {
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        width: 50%;
    }
    .title {
        margin: 10px 0;
        font-size: 1.1rem;
        font-weight: bold;
        text-align: center;
        color: rgb(10, 10, 10);
        font-family: 'Times New Roman', serif;
    }
    .online-players, .ongoing-duels {
       
        height: 40vh; /* Example max height - adjust based on needs */
        overflow-y: auto; /* Enables scrolling */
        border-right: 1px solid #000;
        border-top: 1px solid #000;
        text-align: center;
    }
    .ongoing-duels {
        border-right: none;
    }
    .player, .duel {
        padding: 10px;
        font-size: 0.9rem;
        font-family: 'Times New Roman', serif;
        font-weight: bold;
    }
    .challenge-button {
        background: rgb(182, 5, 5);
        color: white;
        border: none;
        padding: 2px 6px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.8rem;
        font-family: 'Times New Roman', serif;
    }
    .message {
        flex-basis: 25vh;
        padding: 10px;
        border-top: 1px solid #000;
        border-bottom: 1px solid hsl(0, 0%, 0%);
        font-size: 1.0rem;
        font-family: 'Times New Roman', serif;
        text-align: left;
        color: rgb(27, 27, 27);
        font-weight: bold;
        background-image: url('Resources/rose8.jpg');
        background-size: cover; 
        background-repeat: no-repeat; 
    }
    .exit-section {
        padding: 20px;
        background: #fffdf5;
        flex-basis: 15vh; /* Fixed height for the exit button section */
    }
    #navigation-bar-container {
        bottom: 0;
        left: 0;
        width: 100%;
        color: rgb(3, 3, 3);
        background-color: #fff; /* Change as needed */
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Adds a slight shadow for depth */
        display: flex;
        justify-content: space-around; /* Evenly space the nav items */
        align-items: center;
        padding: 10px 0;
        box-sizing: border-box;
        z-index: 1000; /* Ensures it stays on top of other content */
    }
    #navigation-bar-container a {
        text-decoration: none; /* Removes underline from links */
        color: inherit; /* Inherits the text color from the parent */
      }

    #navigation-bar-container a:active,
    #navigation-bar-container a:focus,
    #navigation-bar-container a:hover {
        text-decoration: none; /* Keeps underline removed on hover/focus */
    }

    .nav-icon {
        align-items: center;
        font-size: 1.5rem;
    }
    .nav-label {
        font-size: 0.7rem;
    }
    .stripe {
        background: #4caf50;;
        flex-basis: 3vh;
    }
</style>
</head>

        <a href="Settings.html" class="nav-item" id="settings">
