<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duel Lobby</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
    }
    .header, .message, .exit-section {
        text-align: center;
        flex-shrink: 0;
    }
    .header {
        /* Replace 'url_of_your_image' with the actual image URL */
        background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5JNQIbsA7Y7T8uGtUcAXZd1Obf7JoXp-G4g&s') no-repeat center center;
        background-size: cover;
        color: rgb(29, 28, 28);
        font-size: 2.3rem;
        padding: 20px 0;
    }
    .container {
        display: flex;
        flex-direction: column;
        width: 125%;
        max-width: 600px;
        flex-grow: 1;
        background: #fff;
    }
    .lobby {
        display: flex;
        flex-grow: 1;
        overflow: hidden;
        max-height: 60vh;
    }
    .section {
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        width: 50%;
    }
    .title {
        margin: 10px 0;
        font-size: 0.9rem; 
        text-align: center;
    }
    .online-players, .ongoing-duels {
       
        height: 60vh; /* Example max height - adjust based on needs */
        overflow-y: auto; /* Enables scrolling */
        border-right: 1px solid #000;
        border-top: 1px solid #000;
    }
    .ongoing-duels {
        border-right: none;
    }
    .player, .duel {
        padding: 10px;
        font-size: 0.6rem;
    }
    .challenge-button {
        background: rgb(182, 5, 5);
        color: white;
        border: none;
        padding: 2px 6px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.6rem;
    }

<body>
<div class="container">
    <div class="header">DUEL LOBBY</div>
    <div class="lobby">
        <div class="section">
            <div class="title">Online Players</div>
            <!-- Players will be listed here -->
            <div class="online-players" id="onlinePlayers">
                <!-- Example: <div class="player">Alex <button class="challenge-button">Challenge</button></div> -->
                
                
            </div>
            
        </div>
        <div class="section">
            <div class="title">Ongoing Duels</div>
            <div class="ongoing-duels" id="ongoingDuels">
                <!-- <div class="player">Alex ⚔️ Zeke</div> -->
                
            </div>
        </div>
    </div>
    <div class="message" id="challengeMessage">
        <!-- Message will be displayed here -->
    </div>
    <div class="exit-section">
        <button class="exit-button" id="exitButton">Exit</button>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="duelLobby.js"></script>
</body>
