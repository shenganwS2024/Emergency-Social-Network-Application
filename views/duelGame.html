    .container {
        display: flex;
        flex-direction: column;
        width: 120%;
        max-width: 400px;
        flex-grow: 1;
        background: #fff;
    }
    .opponent {
        background: #d7f4d8;
        display: flex;
        flex-grow: 1;
        overflow: hidden;
        max-height: 15vh;
        align-items: center;
        justify-content: center;
        font-family: 'Times New Roman', serif;
        font-weight: bold;
        font-size: 1.2rem;
        
    }
    .message {
        font-weight: bold;
        background: rgb(246, 246, 245);
        flex-basis: 25vh;
        padding: 10px;
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
        font-size: 1.0rem;
        justify-content: center;
        text-align: center;
        color: rgb(9, 9, 9);
        overflow-y: auto;
        font-family: 'Times New Roman', serif;
    }
    .choice-section {
        background: url('https://th.bing.com/th/id/OIP.yYyEgldcI2yJ6Gxgjh4jcAHaEK?w=272&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7') no-repeat center center;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-basis: 43vh;
    }
    .choice-button {
        background: rgb(255, 209, 103);
        color: rgb(6, 6, 6);
        font-family: 'Times New Roman', serif;
        border: none;
        padding: 10px;
        font-size: 1.0rem;
        cursor: pointer;
        margin: 5px;
        border-radius: 12px;
        cursor: pointer;
        font-family: 'Times New Roman', serif;
    }
    .system-messages {
        
        font-size: 1.0 rem;
    }
    .note-messages {
        
        font-size: 0.5 rem;
    }
    .countdown {
        color: rgb(6, 6, 6);
        font-weight: bold;
    }

<div class="container">
    <div class="header">THE GLORIOUS DUEL </div>

    </div>

        <button class="choice-button" id="readyButton">⚔️ Ready</button>
        <button class="choice-button" id="forfeitButton">🏳️ Forfeit</button>
    </div>
</div>
