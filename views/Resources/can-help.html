    <header>
        <button onclick="goBack()" class="header-btn">Back</button>
      </header>
    <main class="needs-list-container">
        <h1>Needs List</h1>
        <template id="needCardTemplate">
            <div class="need-item">
                <div class="need-details">
                    <p>Type: <span class="type">Food</span></p>
                    <p>Initiator: <span class="initiator">10 kg of rice</span></p>
                    <p>Quantity Needed: <span class="quantity">10</span></p>
                    <p>Emergency Level: <span class="emergency-level">High</span></p>
                </div>
                <p>Progress:</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 0%;"></div>
                </div>
                <button class="offer-button" onclick="toggleOfferInput(this)" style="border: none;">I can offer</button>
                <div class="offer-section" style="display: none; margin-top: 25px">
                    <input type="number" class="offer-quantity" min="1" placeholder="Quantity" />
                    <button class="submit-offer" onclick="offerResource(this)" style="border: none;">Submit Offer</button>
                </div>
                <p class="quantity-error" style="color: red; display: none;"></p>
            </div>
        </template>
