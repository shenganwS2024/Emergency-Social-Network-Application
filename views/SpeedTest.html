<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESN Speed Test</title>
    <style>
      /* Add CSS styles for better appearance */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .form-input {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      .results {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>ESN Speed Test</h1>
    <div class="form-input">
      <label for="duration">Test Duration (seconds):</label>
      <input type="number" id="duration" value="" />
    </div>
    <div class="form-input">
      <label for="interval">Request Interval (milliseconds):</label>
      <input type="number" id="interval" value="" />
    </div>
    <button id="startTest">Start Test</button>
    <button id="exitTest">Exit Test</button>
    <button id="stopTest">Stop Test</button>

    <div class="results" id="testResults" style="display: none">
      <h2>Test Results</h2>
      <p id="postResult">POST Performance:</p>
      <p id="getResult">GET Performance:</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const abortController = new AbortController();
const { signal } = abortController;
      const socket = io('http://localhost:3000/', {
        query: {
          token: localStorage.getItem('token'),
        },
      })

      document.getElementById('startTest').addEventListener('click', function () {
        const duration = parseInt(document.getElementById('duration').value, 10)
        const interval = parseInt(document.getElementById('interval').value, 10)

        if (interval > 5000) {
        alert('Interval must be 5 seconds or less.');
        return; // Stop the execution if the condition is not met
    }

        
        let isSpeedTestMode = true

        const body = {
          isSpeedTestMode: isSpeedTestMode,
          username: localStorage.getItem('username'),
        }
        let postInterval = null;
        let getInterval = null;
        let postCount = 0; // Initialize post count
    const maxPostCount = 1000; // Set the maximum number of posts
        fetch(`speedTest`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(body),
        })
          .then((response) => response.json())
          .then((data) => {
            // This code runs only after the first fetch and all its related async operations are complete
            console.log('First fetch success:', data)

            
            parseInt(document.getElementById('duration').value, '')
            parseInt(document.getElementById('interval').value, '')
            const startTime = Date.now()
            const senderName = 'Admin' // Placeholder sender name
            const receiverName = 'public' // Use 'public' to denote public messages

            let endTime = startTime + duration * 1000
            let postCount = 0
            let getCount = 0

            // Updated function to send POST requests
            function sendPostRequest() {
                if (postCount >= maxPostCount) {

            alert('Maximum post count reached. Stopping the test.');
            stopTest();
            document.getElementById('exitTest').click();
            return; // Exit the function
        }
              const messageData = {
                username: senderName,
                content: 'Testmessage111111111',
                timestamp: new Date().toISOString(),
                status: 'sent', // Example status
              }
              const postUrl = `/messages/${senderName}/${receiverName}`

              fetch(postUrl, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(messageData),
              })
                .then((response) => response.json())
                .then((data) => {
                  console.log('Success:', data)
                  postCount++
                })
                .catch((error) => console.error('Error:', error))
            }

            // Updated function to send GET requests
            function sendGetRequest() {
              const getUrl = `/messages/${senderName}/${receiverName}`

              fetch(getUrl)
                .then((response) => response.json())
                .then((data) => {
                  console.log('Messages:', data.data.messages)
                  getCount++
                })
                .catch((error) => console.error('Error:', error))
            }

            
            postInterval = setInterval(() => {
              if (Date.now() >= endTime) {
                clearInterval(postInterval)
                // Start GET requests after POST requests are completed
                getInterval = setInterval(() => {
                  if (Date.now() >= endTime + duration * 1000) {
                    clearInterval(getInterval)
                    document.getElementById('testResults').style.display = 'block'
                    document.getElementById('postResult').innerText += `${postCount / duration} requests/second`
                    document.getElementById('getResult').innerText += `${getCount / duration} requests/second`
                  } else {
                    sendGetRequest()
                  }
                }, interval)
              } else {
                sendPostRequest()
              }
            }, interval)
          })
          .catch((error) => {
            console.error('Error:', error)
          })

        function stopTest() {
          if (postInterval) clearInterval(postInterval)
          if (getInterval) clearInterval(getInterval)
          abortController.abort();
        }
        document.getElementById('stopTest').addEventListener('click', stopTest)
      })

      document.getElementById('exitTest').addEventListener('click', async function () {
        let isSpeedTestMode = false

        const body = {
          isSpeedTestMode: isSpeedTestMode,
        }

        try {
          await fetch(`speedTest`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(body),
          })

          // Delay the redirection to give time for the socket to disconnect
          setTimeout(() => {
            window.location.href = 'ESN Directory.html'
          }, 500) // Adjust the delay as needed
        } catch (error) {
          console.error('Error:', error)
        }
      })
    </script>
  </body>
</html>
